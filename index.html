<!DOCTYPE html>
<html>
    <head>
        <title>EOY Project: PhotoGram App</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">

    </head>
    <body>
     
        <h1>PhotoGram</h1>
        <div style= "float:right top;" class= "membership">
            <h3> MemberShip: <span class= "membershipinput"></span></h3>
        </div>
        <div class="posts">
            <img src="https://static01.nyt.com/images/2021/05/17/dining/kc-korean-bulgogi-burger/kc-korean-bulgogi-burger-mobileMasterAt3x.jpg">
            <img src="http://portlandiapielady.com/wp-content/uploads/2021/03/Wild-berries-1-1500x1145.jpg">
            <img src="https://i.natgeofe.com/k/6496b566-0510-4e92-84e8-7a0cf04aa505/red-fox-portrait_3x4.jpg">
            <img src= "https://b.rgbimg.com/users/a/ay/ayla87/600/ppG9bNe.jpg">
            <img src= 
"https://thumbs.dreamstime.com/b/autumn-forest-nature-vivid-morning-colorful-forest-sun-rays-branches-trees-scenery-nature-sunlight-105116502.jpg">
        </div>
        <br>
        <br>
        <br>
        <div class="inputclass">
            
            <input class= "answer" placeholder="Post Link to New Pic!">
        </div>
        <br>
        <div class="buttons">
            <button class="submit">Add Photo!</button>
        </div>
        <br>
        <div class="likes">
             <h2 class="likes-header">Liked Photos:</h2>
            <div class="liked-photo"></div>
            <img src= "https://thumbs.dreamstime.com/b/autumn-forest-nature-vivid-morning-colorful-forest-sun-rays-branches-trees-scenery-nature-sunlight-105116502.jpg">
        </div>
        
        <div style= "float:right;" class="notifications-bar">
            
            <img class= "bell" src= "https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v932-ning-102.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=3702a4268144d3b764b23c17d712772a">
            <h2>Notifications:<span class="message"></span></h2>
        </div>
    </body>
</html>
